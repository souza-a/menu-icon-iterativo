<!DOCTYPE>
<html>

<head>
    <title>Meu Icone de Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menuicon" onclick="MenuIcon(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>



</body>
<script>
    function MenuIcon(x){
        x.classList.toggle("mudar");
    }

</script>

</html>
